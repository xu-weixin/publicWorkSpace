<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div style="position:absolute;width:20px;height:20px;left:0;top:0;background:blue;border-radius:50%;"></div>
	<script>
	window.onload = function() {
		var tween = { 
			linear: function( t, b, c, d ){ 
				return c*t/d + b; 
			}, 
			easeIn: function( t, b, c, d ){ 
				return c * ( t /= d ) * t + b; 
			},
			strongEaseIn: function(t, b, c, d){ 
				return c * ( t /= d ) * t * t * t * t + b; 
			}, 
			strongEaseOut: function(t, b, c, d){ 
				return c * ( ( t = t / d - 1) * t * t * t * t + 1 ) + b; 
			}, 
			sineaseIn: function( t, b, c, d ){ 
				return c * ( t /= d) * t * t + b; 
			}, 
			sineaseOut: function(t,b,c,d){ 
				return c * ( ( t = t / d - 1) * t * t + 1 ) + b; 
			} 
		};

		function Animation(el) {
			//init variables
			this.el = el;
			this.startTime = 0;
			this.startPos = 0;
			this.endPos = 0;
			this.propertyName = null;
			this.easing = null;
			this.duration = null;
		}
		Animation.prototype.start = function(propertyName, endPos, duration, easing) {
			this.startTime = +new Date;
			this.startPos = this.el.getBoundingClientRect()[propertyName];
			this.propertyName = propertyName;
			this.endPos = endPos;
			this.duration = duration;
			this.easing = tween[easing];

			var self = this;
			var timeout = setInterval(function(){
				if (!self.step()) {
					clearInterval(timeout);
				}
			},19);
		}
		Animation.prototype.step = function() {
			var t = +new Date;
			if (t >= this.startTime + this.duration) {
				this.update(this.endPos);
				return false;
			};
			this.update(this.easing(t-this.startTime,this.startPos,this.endPos-this.startPos,this.duration));
			return true;
		}
		Animation.prototype.update = function(pos) {
			this.el.style[this.propertyName] = pos + 'px';
		}

		var animate = new Animation(document.querySelector('div'));
		var animate1 = new Animation(document.querySelector('div'));

		animate.start('left',500,5000,'easeIn');

		// animate1.start('top',300,5000,'linear');
		// 
		// add a comment for branch

	}
	</script>
</body>
</html>
